name: test-windows

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Test Compile ${{ matrix.config }}
    runs-on: windows-latest

    strategy:
      matrix:
        config: [Release, Debug]

    steps:
      - uses: actions/checkout@v2.1.1

      - uses: ilammy/msvc-dev-cmd@v1.2.0

      - name: Set Windows Compiler
        run: |
          echo "::set-env name=CC::cl.exe"
          echo "::set-env name=CXX::cl.exe"

      - name: Configure build
        env:
          CC: cl.exe
          CXX: cl.exe
        run: cmake -Bbuild -DWARNINGS_AS_ERRORS=ON .

      - name: Build
        working-directory: build
        run: cmake --build . --config ${{ matrix.config }}

      - name: binding-functions
        working-directory: build
        run: |
          cmake --build . --config ${{ matrix.config }} --target binding-functions
          if ((Get-Item "binding-functions").Length -lt 10) { $host.SetShouldExit(1) }

      - name: Tests
        working-directory: build
        shell: cmd
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: ctest -C ${{ matrix.config }}
